<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Smart Study Planner</h1>
        <div style="color:var(--muted);font-size:13px">Create study goals, set reminders & view a visual timeline.</div>
      </div>
      <div class="controls">
        <button id="notifyPerm">Enable Notifications</button>
        <button id="exportBtn" class="ghost">Export</button>
        <button id="importBtn" class="ghost">Import</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h3 style="margin-top:0">Add / Edit Task</h3>
        <form id="taskForm">
          <div class="row">
            <div style="flex:1">
              <label>Title</label>
              <input id="title" required />
            </div>
            <div style="width:110px">
              <label>Subject</label>
              <input id="subject" placeholder="e.g. Math" />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label>Start Date</label>
              <input type="date" id="start" required />
            </div>
            <div style="width:160px">
              <label>Due Date</label>
              <input type="date" id="due" required />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label>Estimated Hours</label>
              <input type="number" id="hours" min="0" step="0.5" placeholder="2" />
            </div>
            <div style="width:120px">
              <label>Priority</label>
              <select id="priority"><option value="low">Low</option><option value="med" selected>Medium</option><option value="high">High</option></select>
            </div>
          </div>

          <div>
            <label>Notes</label>
            <textarea id="notes" placeholder="What to study... (chapters, topics)"></textarea>
          </div>

          <div class="row" style="margin-top:10px;align-items:center">
            <div style="flex:1">
              <label>Reminder (mins before due)</label>
              <input type="number" id="reminder" min="0" placeholder="30" />
            </div>
            <div style="width:120px;display:flex;align-items:end;justify-content:flex-end">
              <button type="submit">Save Task</button>
            </div>
          </div>

          <input type="hidden" id="editingId" />
        </form>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <div style="color:var(--muted);font-size:13px">Your tasks</div>
          <div style="font-size:13px;color:var(--muted)" id="taskCount">0</div>
        </div>

        <div class="task-list card" id="taskList" style="background:transparent;padding:8px;margin-top:8px"></div>

      </section>

      <section>
        <div class="card" style="height:100%">
          <div class="timeline-header">
            <div>
              <strong>Timeline</strong>
              <div style="color:var(--muted);font-size:13px">Next 14 days</div>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
              <button id="prevRange" class="ghost">◀</button>
              <button id="nextRange" class="ghost">▶</button>
              <button id="zoomBtn" class="ghost">Zoom</button>
            </div>
          </div>

          <div class="timeline" id="timeline">
            <div id="days" class="calendar-grid"></div>
            <div class="bars" id="bars"></div>
          </div>

          <div style="margin-top:10px">
            <div style="display:flex;gap:10px;align-items:center">
              <span class="tag">Click a task to edit</span>
              <span class="tag">Reminders use Notifications API (grant permission)</span>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer>
      Built with ❤️ — data saved in your browser (localStorage).
    </footer>
  </div>

  <input type="file" id="fileInput" style="display:none" accept="application/json" />
</body>
</html>
